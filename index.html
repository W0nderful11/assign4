<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dowry Calculator</title>
</head>
<body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <h1 class="text-center">Dowry Calculator</h1>
        <form>
            <label for="name">Bride's Name:</label>
            <input type="text" id="name" required>

            <label for="startingbid">Starting Bid:</label>
            <input type="number" id="startingbid" required>

            <label for="education">Education:</label>
            <select id="education">
                <option value="1.5">Undergraduate degree</option>
                <option value="1.2">College degree</option>
                <option value="1.05">High school degree</option>
                <option value="0.9">Middle school degree</option>
            </select>

            <label for="networth">Family Net Worth:</label>
            <select id="networth">
                <option value="2">More than $10,000</option>
                <option value="1.5">Between $5,000 and $10,000</option>
                <option value="1.2">Less than $5,000</option>
            </select>

            <label for="caste">Caste:</label>
            <select id="caste">
                <option value="100">Brahmin (+$100)</option>
                <option value="50">Kshatriya (+$50)</option>
                <option value="20">Vaishya (+$20)</option>
                <option value="10">Shudra (+$10)</option>
                <option value="-50">Varna - untouchable (-$50)</option>
            </select>

            <label>Skills:</label><br>
            <input type="checkbox" id="musical" value="10"> Plays a musical instrument (+$10)<br>
            <input type="checkbox" id="cook" value="20"> Good cook (+$20)<br>
            <input type="checkbox" id="easygoing" value="15"> Easygoing character (+$15)<br>
            <input type="checkbox" id="singer" value="10"> Sings well (+$10)<br>

            <label>Age:</label><br>
            <input type="radio" name="age" value="1.5"> 18-23<br>
            <input type="radio" name="age" value="1.2"> 24-27<br>
            <input type="radio" name="age" value="0.95"> 28+<br>

            <label>Reputation:</label><br>
            <input type="checkbox" id="parents" value="0.85"> Gossips about parents (0.85)<br>
            <input type="checkbox" id="character" value="0.9"> Gossips about character (0.9)<br>
            <input type="checkbox" id="general" value="-20"> General gossips (-$20)<br>

            <label for="loveLetter">Love Letter:</label><br>
            <textarea id="loveLetter" maxlength="500" placeholder="Your love letter..."></textarea>

            <p id="result" class="font-weight-bold"></p>
            <button id="submit" type="button" class="btn btn-primary">Calculate Price</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
